title: RXperts
description: Bangladeshi open-source community of R practitioners and Data Science enthusiasts.
sourcecode: "https://github.com/gchauras/much-worse-jekyll-theme"

permalink: none
exclude: ["Makefile", "README.md"]

url: "http://rxperts.github.io"     # the base hostname & protocol for your site
baseurl: "/rxperts.github.io"                   # the subpath of your site, e.g. /blog

author:
    name: RXperts
    facebook: https://www.facebook.com/groups/RXperts/
    scholar:

# Build settings
markdown: kramdown
highlighter: rouge

# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#
analytics:
    provider:
    statcounter:
        sc_project  :
        sc_security :
        sc_invisible: 1
        sc_text     : 2
    google:
        tracking_id: ''
    getclicky:
      site_id:
    mixpanel:
        token: ''
    piwik:
        baseURL: '' # Piwik installation address (without protocol)
        idsite: ''  # the id of the site on Piwik

# Settings for comments helper
# Set 'provider' to the comment provider you want to use.
# Set 'provider' to false to turn commenting off globally.
#
comments:
    provider: true
    disqus: true
      short_name: rxperts-github-io
    livefyre:
      site_id:
    intensedebate:
      account:
    facebook:
      appid:
      num_posts: 5
      width: 580
      colorscheme: light
